<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NBA Standings 2025-26</title>
  <link rel="preconnect" href="https://site.api.espn.com">
  <link rel="preconnect" href="https://site.web.api.espn.com">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="page-header">
    <h1>NBA Standings</h1>
    <div class="controls">
      <div class="segmented view-switch">
        <button class="btn view-btn" data-scope="league">League</button>
        <button class="btn view-btn active" data-scope="conference">Conference</button>
        <button class="btn view-btn" data-scope="division">Division</button>
      </div>
      <div class="segmented season-switch">
        <button class="btn season-btn active" data-season="2025">2025-26</button>
        <button class="btn season-btn" data-season="2024">2024-25</button>
        <button class="btn season-btn" data-season="2023">2023-24</button>
      </div>
      <div class="segmented type-switch">
        <button class="btn type-btn active" data-type="2">Regular Season</button>
        <button class="btn type-btn" data-type="1">Preseason</button>
      </div>
    </div>
  </header>

  <main id="app">
    <section id="conference-view" class="view active">
      <div class="conference">
        <h2>Eastern Conference</h2>
        <div class="table-wrap">
          <table class="standings">
            <thead>
              <tr>
                <th class="rank">#</th>
                <th class="team">Team</th>
                <th>W</th>
                <th>L</th>
                <th>PCT</th>
                <th>GB</th>
                <th>HOME</th>
                <th>AWAY</th>
                <th>DIV</th>
                <th>CONF</th>
                <th>PPG</th>
                <th>OPP PPG</th>
                <th>DIFF</th>
                <th>STRK</th>
                <th>L10</th>
              </tr>
            </thead>
            <tbody id="east-body"></tbody>
          </table>
        </div>
      </div>
      <div class="conference">
        <h2>Western Conference</h2>
        <div class="table-wrap">
          <table class="standings">
            <thead>
              <tr>
                <th class="rank">#</th>
                <th class="team">Team</th>
                <th>W</th>
                <th>L</th>
                <th>PCT</th>
                <th>GB</th>
                <th>HOME</th>
                <th>AWAY</th>
                <th>DIV</th>
                <th>CONF</th>
                <th>PPG</th>
                <th>OPP PPG</th>
                <th>DIFF</th>
                <th>STRK</th>
                <th>L10</th>
              </tr>
            </thead>
            <tbody id="west-body"></tbody>
          </table>
        </div>
      </div>
    </section>

    <section id="league-view" class="view">
      <div class="table-wrap">
        <table class="standings">
          <thead>
            <tr>
              <th class="rank">#</th>
              <th class="team">Team</th>
              <th>W</th>
              <th>L</th>
              <th>PCT</th>
              <th>GB</th>
              <th>HOME</th>
              <th>AWAY</th>
              <th>DIV</th>
              <th>CONF</th>
              <th>PPG</th>
              <th>OPP PPG</th>
              <th>DIFF</th>
              <th>STRK</th>
              <th>L10</th>
            </tr>
          </thead>
          <tbody id="league-body"></tbody>
        </table>
      </div>
    </section>

    <section id="division-view" class="view">
      <div id="divisions"></div>
    </section>
  </main>

  <footer class="page-footer">
    <div id="status"></div>
  </footer>

  <script src="standings.js"></script>
</body>
</html>
